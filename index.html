<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenParty</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="banner"><img src="img/image.png" alt=""></div>
        <h1>Pesquise a receita</h1>
        <form class="search-form">
            <input type="text" placeholder="Digite a receita ou o ingrediente" class="search-input">
            <button class="search-button" type="submit">Buscar</button>
        </form>
        <div class="loading"></div>
        <div class="recipe-list"></div>
        <div class="recipe-details"></div>
    </main>
</body>
<script src="script.js"></script>
</html>
